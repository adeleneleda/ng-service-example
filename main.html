<html ng-app="ShoppingListApp">
  <body ng-controller="MainCtrl">
    Shopping List:

    <table>
      <tr>
        <td>Item Name</td>
        <td>Description</td>
        <td>Price</td>
        <td>Bought?</td>
        <td>Action</td>
      </tr>
      <tr ng-repeat="item in items">
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.price }}</td>
        <td> <input type="checkbox" ng-model="item.bought" ng-change="toggleBought(item)"> </td>
        <td> <button ng-click="deleteItem(item)"> Delete </button> </td>
      </tr>
    </table>

    <input type="text" placeholder="Item Name" ng-model="newItem.name"/>
    <input type="text" placeholder="Description" ng-model="newItem.description"/>
    <input type="text" placeholder="Price" ng-model="newItem.price"/>

    <button ng-click="addItem()">Add to List</button>

    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
